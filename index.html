<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/script.js">

    
</head>

<body class="container-fluid w-75 text-center" >

    <h1 class=" text-decoration-underline text-light mt-2">EMI CALCULATOR</h1>    
    <div class="container bg-light ">
      
        <div class="row mt-5">
            <div class="col-4">
                <span>Amount you need</span> <input type="text" value="50000" id="inputamt" size="15px" required>
            </div>
            <div class="col-4 ">
                <span>for</span> <input type="text" id="inputyear" value="5" size="5px" required><span>  years</span>
            </div>
            <div class="col-4">
                <span>Interest rate</span> <input type="text" id="inputrate" value="10.5" size="5px" re><span> %</span>
            </div>
    
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <input class="inputrange" value="50000" id="Amount" onchange="Amount()" type="range" min="50000" max="4000000">
            </div>
            <div class="col-4 ">
                <input class="inputrange" value="5" onchange="year()" id="year" type="range" min="1" max="5">
            </div>
            <div class="col-4">
                <input class="inputrange" value="10.5" id="rate" onchange="rate()" type="range" min="10.5" max="21" step="0.5">
            </div>
    
        </div>
       <div class="row mt-2">
        <div class="col-4 d-flex justify-content-between"  >
            <span> &#8377;50,000</span> <span>&#8377;40,00,000</span>
        </div>

        <div class="col-4 d-flex justify-content-between">
            <span>1 year</span> <span>5 year</span>
        </div>

        <div class="col-4 ms- d-flex justify-content-between">
            <span>10.5%</span> <span>21%</span>
        </div>

       </div>

       <div class="row ms-2">
        
        <button onclick="calculate()" class="btn btn-primary w-25 mt-5">Calculate</button>
        <span id="result">

        </span>

       </div>

    </div>
        
   
</body>
</html>
